<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste View - Pastebin</title>
    <link rel="stylesheet" href="/static/view.css">
    <!-- highlight.js库和浅色主题 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- highlight.js行号插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="paste-view" id="pasteView">
                <div class="paste-header">
                    <div class="title-with-time">
                        <h2 id="pasteTitle"></h2>
                        <span class="paste-time" id="pasteDate"></span>
                    </div>
                    <div class="paste-controls">
                        <button id="highlightToggle" class="control-btn" title="切换语法高亮">
                            <span class="highlight-icon">
                                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true">
                                    <path d="M8 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2c.55 0 1.02.26 1.33.64L14.38 6H13a.75.75 0 0 0 0 1.5h1.38l-5.05 5.36A2 2 0 0 1 8 16Z M2.75 7.25a.75.75 0 0 0 0 1.5h2.5a.75.75 0 0 0 0-1.5h-2.5Z"/>
                                </svg>
                            </span>
                        </button>
                        <button id="copyContent" class="control-btn" title="复制内容">
                            <span class="copy-icon">
                                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-copy js-clipboard-copy-icon m-2">
                                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                
                <div class="paste-content-wrapper">
                    <div class="paste-content" id="pasteContentContainer">
                        <div class="line-numbers" id="lineNumbers"></div>
                        <pre id="pasteContent" class="code-content"></pre>
                    </div>
                </div>
            </div>

            <!-- 错误显示区域 -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <h2>Not Found</h2>
                <p>Sorry, the content you are looking for does not exist or has been deleted.</p>
                <button onclick="window.location.href='/'">Back to Home</button>
            </div>

            <!-- 加载中显示 -->
            <div class="loading" id="loading">
                <h2>loading...</h2>
                <p>Please wait...</p>
            </div>
        </main>
    </div>

    <script src="/static/view.js"></script>
</body>
</html>
